<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="to do list">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/fontawesome-free-6.1.2-web/css/all.min.css">
  <link rel="stylesheet" href="./styles/fontStyles.css">
  <link rel="stylesheet" class="mode" href="./styles/lightMode.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <header>
    <div class="to-do-container">
        <h1>
          <span>TODO</span>
          <i class="fa-solid moon no-highlights"></i>
        </h1>
        <form action="">
          <ul>
            <li class="add-task">
              <input type="checkbox" name="entryCheckbox" id="entry" aria-label="entryCheckbox" class="no-highlights">
              <input type="text"  autocomplete="off" id="entryTask" name="entryTask"  placeholder="Create a new todo...">
              <label for="entryTask" class="d-none"></label>
            </li>
            <div class="taskContainer">
              <ul class="tasks">
                  
              </ul>
              <li class="formDetails">
                <div>
                  <span class="items">
                    0
                  </span>
                  <span>
                    items 
                  </span>
                  <span class="d-none">left</span>
                </div>
                <div class="task-status">
                  <button type="button" class="selected no-highlights">
                    All
                  </button >
                  <button type="button" class="no-highlights">
                    Active
                  </button>
                  <button type="button " class="no-highlights">
                    Completed
                  </button>
                </div>
                <button type="button " class="no-highlights">
                  Clear Completed
                </button>
              </li>

            </div>
          </ul>
          <div class="task-status">
              <button type="button" class="selected no-highlights">
                All
              </button >
              <button type="button" class="no-highlights">
                Active
              </button>
              <button type="button" class="no-highlights">
                Completed
              </button>
          </div>
        </form>
    </div>

  </header>

  <template class="read" >
    <li class="addedTasks active">
     
        <input type="checkbox" name="taskCheckbox" id="taskCheckbox" class="no-highlights">
        <label for="taskCheckbox" class="d-none"></label>
        <span class="taskValue"></span>
        <del class="completed d-none"></del>
        <input class="edit d-none" type="text"  name="edit" id="edit"  autocomplete="off">
        <label for="edit" class="d-none"></label>
      <div>
        <i class="fa-solid no-highlights fa-pencil"></i>
        <i class="fa-solid no-highlights fa-xmark"></i>
      </div>
      <input type="hidden" name="taskID" id="taskID">
      <label for="taskID" class="d-none"></label>
    </li>
  </template>
  <script src="./dist/main.js" type="module"></script>
</body>
</html>
